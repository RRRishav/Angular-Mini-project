<h1>Counter app</h1>


<div>

  <h2 class="counter">{{ counter }}</h2>


  <div>
    <button (click)="handleCounter('increment'
    )" class="btn" >Increment</button>
    <button (click)="handleCounter('decrement')" class="btn">Decrement</button>
    <button (click)="handleCounter('reset')" class="btn">Reset</button>
  </div>

</div>
